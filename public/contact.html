<!-- public/contact.html -->
<!DOCTYPE html>
<html lang="mk">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
</head>
<body>
  <form name="contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field">
    <input type="hidden" name="form-name" value="contact">
    <input type="hidden" name="bot-field">
    <p>
      <label>Име и Презиме: <input type="text" name="name" /></label>
    </p>
    <p>
      <label>Е-пошта: <input type="email" name="email" /></label>
    </p>
    <p>
      <label>Тел. број: <input type="text" name="phone" /></label>
    </p>
    <p>
      <label>Град на живеење: <input type="text" name="city" /></label>
    </p>
    <p>
      <label>Адреса за Достава: <input type="text" name="address" /></label>
    </p>
    <p>
      <label>Количина: <input type="text" name="amount" /></label>
    </p>
    <p>
      <button type="submit">Оствари нарачка</button>
    </p>
  </form>
</body>
</html>
